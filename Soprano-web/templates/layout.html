<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Soprano</title>
    {% endblock %}
</head>
<body>
  
  {% if 'username' in session %}
  <div id="header">{% include 'header.html' %}</div>
  {% endif %}

  <div id="content">{% block content %}{% endblock %}</div>
  <div id="footer">
    {% block footer %}
    &copy; Copyright 2024 by <a href="https://github.com/AdrianVvazquez">AdrianVvazquez</a>.
    {% endblock %}
  </div>

</body>
</html>
